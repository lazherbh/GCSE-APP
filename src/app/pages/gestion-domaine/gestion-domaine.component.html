<div class="container" >
  <h2>Gestion des domaines</h2>
  <div class="row">
    <div class="card">
    <h2 class="card-header">Liste domaine </h2>
<table class="table table-hover table-striped" border="1">
    <tr>
    <th>#</th>
    <th>Name</th>
    
    </tr>
    
    <tbody>
        <tr *ngFor="let c of domaines">
        <td>{{ c.id }}</td>
        <td>{{ c.nom }} </td>
       <td><button (click)="openEditForm(domaine)" class="btn btn-primary">Edit</button></td>
        </tr>
    </tbody>
    </table>
  </div>
  <div class="card">
    <h2 class="card-header">Ajouter domaine </h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nom">domaine Name:</label>
          <input type="text" class="form-control" formControlName="nom">
        </div>
        <button type="submit" class="btn btn-primary">Add domaine</button>
      </form>
  </div>
</div>
<div *ngIf="selectedDomaine" class="card">
  <h2 class="card-header">Edit domaine </h2>
      <div *ngIf="showUpdateForm">
        <form  [formGroup]="form" (ngSubmit)="onUpdateSubmit()">
          <div class="form-group">
            <label >domaine name:</label>
            <input id="nom" [(ngModel)]="selectedDomaine.nom" name="nom" required class="form-control">
          </div>
          
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" (click)="closeEditForm()" class="btn btn-secondary">Cancel</button>
        </form>
      </div>
    </div>
</div>
